name: Integration Tests
on:
  pull_request:
    branches: [ master, main ]
  push:
    branches: [ master, main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      shell: bash
      run: |
        npm run build 2>&1 | tee build-output.log

    - name: Run Integration Tests
      shell: bash
      run: |
        npm run test:integration 2>&1 | tee test-output.log

    # Jules Rescue Logic (Only on failure)
    - name: Dispatch Jules (Rescue)
      if: failure()
      env:
        JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
      run: |
        npm install -g tsx
        npx tsx scripts/ci-report.ts > failure-report.md
        npx tsx scripts/dispatch-jules.ts --prompt-file failure-report.md --branch ${{ github.head_ref }}
